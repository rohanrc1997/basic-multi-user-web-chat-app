<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Socket - io</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <style>
        .well {
            margin-top: 35px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">
                <a href="/index.html">Restart</a>
                <h1 class="chat-room text-center"></h1>
                <ul class="messages list-group"></ul>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                            <input type="text" name="message" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default btn-block"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/socket.io-1.3.7.js" type="text/javascript"></script>
    <script src="./js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="./js/moment.js" type="text/javascript"></script>
    <script src="./js/queryparams.js" type="application/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
